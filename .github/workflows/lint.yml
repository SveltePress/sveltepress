name: ESLint

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, ready_for_review]

jobs:
  linter:
    name: Running lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0
      - name: Setup Node LTS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
      - name: Install Dependencies
        run: pnpm i
      - name: Lint check
        run: pnpm lint
